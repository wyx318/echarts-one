<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>数据可视化</title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
<!-- 头部盒子 -->
<header>
	<h1>数据可视化-Echarts</h1>
	<div class="showTime"></div>
	<!-- //格式化时间 固定格式 可以用过滤器 -->
	<script>
    var t = null;
    t = setTimeout(time, 1000); //開始运行
    function time() {
      clearTimeout(t); //清除定时器
      dt = new Date();
      var y = dt.getFullYear();
      var mt = dt.getMonth() + 1;
      var day = dt.getDate();
      var h = dt.getHours(); //获取时
      var m = dt.getMinutes(); //获取分
      var s = dt.getSeconds(); //获取秒
      document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日" + "-" + h + "时" + m + "分" + s + "秒";
      t = setTimeout(time, 1000); //设定定时器，循环运行
    }
	</script>
</header>

<!-- 页面主题盒子 -->
<section class="mainbox">
	<!-- 左边 -->
	<div class="column">
		<div class="panel bar">
			<h2>柱形图-就业行情</h2>
			<div class="chart">图表</div>
			<!-- 底部的角 -->
			<div class="panelfooter"></div>
		</div>
		<div class="panel line">
			<h2>柱形图-就业行情</h2>
			<div class="chart">图表</div>
			<!-- 底部的角 -->
			<div class="panelfooter"></div>
		</div>
		<div class="panel pie">
			<h2>柱形图-就业行情</h2>
			<div class="chart">图表</div>
			<!-- 底部的角 -->
			<div class="panelfooter"></div>
		</div>
	</div>
	<!-- 中间 -->
	<div class="column">
		<!-- 中间 no 模块 -->
		<div class="no">
			<div class="no-hd">
				<ul>
					<li>123456</li>
					<li>123456</li>
				</ul>
			</div>
			<div class="no-bd">
				<ul>
					<li>需求人数</li>
					<li>供应人数</li>
				</ul>
			</div>
		</div>
		<!-- 地图模块制作 -->
		<div class="map">
			<div class="map1"></div>
			<div class="map2"></div>
			<div class="map3"></div>
			<div class='chart'>地图模块</div>
		</div>
	</div>
	<!-- 右边 -->
	<div class="column">
		<div class="panel bar">
			<h2>柱形图-就业行情</h2>
			<div class="chart">图表</div>
			<!-- 底部的角 -->
			<div class="panelfooter"></div>
		</div>
		<div class="panel line">
			<h2>柱形图-就业行情</h2>
			<div class="chart">图表</div>
			<!-- 底部的角 -->
			<div class="panelfooter"></div>
		</div>
		<div class="panel pie">
			<h2>柱形图-就业行情</h2>
			<div class="chart">图表</div>
			<!-- 底部的角 -->
			<div class="panelfooter"></div>
		</div>
	</div>
</section>
<script src="./js/flexible.js"></script>
<script src="js/echarts.min.js"></script>
<script src="./js/index.js"></script>
</body>

</html>
