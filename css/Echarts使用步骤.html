<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echarts使用规范</title>
    <style>
        /* .box {
            width: 600px;
            height: 600px;
        } */
    </style>
</head>

<body>
    <!-- 第二步 准备好容器  必须要有高度 和快读  -->
    <div class="box" style="width: 600px;height: 600px;background-color: pink;"></div>
    <!-- 第一步 下载并引入 Echarts 文件 -->
    <script src="../js/echarts.min.js"></script>
    <!-- 第三步  初始化实例对象 echarts.init(DOM 容器)-->
    <script>
        var myChart = echarts.init(document.querySelector('.box'))
            // 第四步 指定配置型和数据 
        var option = {
            // 设置图表的标题
            title: {
                text: 'ECharts 入门示例'
            },
            // 图标的提示框组件
            tooltip: {
                // 触发方式 axis：坐标轴
                trigger: 'item'
            },
            // 图例组件
            legend: {
                data: ['销量']
            },
            // 工具箱组件 可以下载另存为图片等功能
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        // 第五步 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
